<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-home.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor">
            <div class="panel-izquierda">
                
                <img id="banner" src="imagenes/Logo.png">
                <textarea cols="70" rows="10" id="mensaje" class="input-mensaje" required placeholder="Ingrese el texto aqui"></textarea>
                <div class="nota">
                    <img id="icono" src="imagenes/Group.png">
                    <h5>Solo letras minúsculas y sin acentos</h5>
                </div>
                <div class="panel-botones" >                     
                        
                        <input type="submit" value="Encriptar" class="encriptar" onclick="encriptarMensaje()">
                        <input type="submit" value="Desencriptar" class="desencriptar" onclick="desencriptarMensaje()">       
                </div>                
            </div>
            <div id="panelDerecha" class="panel-derecha">      
                <h2>
                    
                </h2>    
                      
            </div>
        </div>
        <footer>
            <p>© 2024 Carlos Vasquez</p>            
        </footer>
        <script src="app.js"></script>
    </body>

</html>
